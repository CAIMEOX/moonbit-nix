on:
  push:
    branches:
      - main
  schedule:
    - cron: "00 * * * *"

jobs:
  update-hash:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm install
          node update.js
      - uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_USER_TOKEN }}
        with:
          author: Lampese <me@lampese.com>
          commit-message: "hash: update hashes"
          title: "hash: update hashes"
